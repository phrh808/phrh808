<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information and Leave Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .questionnaire, .leave-request {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .field {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .field label {
            width: 200px;
            color: #666;
            font-weight: bold;
        }

        .field input,
        .field select {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .field textarea {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .submit-button {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .submit-button input {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button input:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .comment {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="questionnaire">
        <form action="mailto:memetoo707@gmail.com" method="post" enctype="text/plain">
            <div class="section">
                <h2>Rate of Waiting Time Form in Main Pharmacy Royal Hospital</h2>
            </div>
            <div class="section">
                <h2>Patient Information</h2>
                <div class="field">
                    <label for="patient-name">Patient Name:</label>
                    <input type="text" id="patient-name" name="patient-name" required>
                </div>
                <div class="field">
                    <label for="patient-number">Patient Number:</label>
                    <input type="text" id="patient-number" name="patient-number" required>
                </div>
                <div class="field">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <h2>Prescription Information</h2>
                <div class="field">
                    <label for="prescription-no">Prescription No:</label>
                    <input type="text" id="prescription-no" name="prescription-no" required>
                </div>
                <div class="field">
                    <label for="source">Source:</label>
                    <select id="source" name="source">
                        <option value="future">Future</option>
                        <option value="discharge">Discharge</option>
                        <option value="emergency">Emergency</option>
                        <option value="opd">OPD</option>
                    </select>
                </div>
                <div class="field">
                    <label for="prescription-type">Type of prescription:</label>
                    <select id="prescription-type" name="prescription-type">
                        <option value="extemporaneous">Extemporaneous</option>
                        <option value="lp">LP</option>
                        <option value="normal">Normal</option>
                        <option value="narcotic">Narcotic</option>
                        <option value="psychotropic">Psychotropic</option>
                        <option value="surgical-item">Surgical Item</option>
                    </select>
                </div>
                <div class="field">
                    <label for="no-of-medication">Number of Medication:</label>
                    <input type="number" id="no-of-medication" name="no-of-medication" min="0">
                </div>
            </div>

            <div class="section">
                <h2>Problems</h2>
                <div class="field">
                    <label for="problems">Problems:</label>
                    <select id="problems" name="problems" multiple size="10">
                        <option value="sticker-lost">Sticker lost</option>
                        <option value="intervention">Intervention</option>
                        <option value="medication-out-of-stock">Medication out of stock</option>
                        <option value="patient-not-on-waiting-area">Patient is not on the waiting area</option>
                        <option value="prescription-lost">Prescription lost</option>
                        <option value="medication-waiting-from-store">Medication waiting from the store</option>
                        <option value="wrong-sticker">Wrong sticker</option>
                        <option value="no-prescription">No prescription</option>
                        <option value="computer-problem">Computer problem</option>
                        <option value="others">Others</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <h2>Time Details</h2>
                <div class="field">
                    <label for="receiving-time">Receiving Time:</label>
                    <input type="time" id="receiving-time" name="receiving-time">
                </div>
                <div class="field">
                    <label for="generating-time">Generating Time:</label>
                    <input type="time" id="generating-time" name="generating-time">
                </div>
                <div class="field">
                    <label for="preparation-time">Preparation Time:</label>
                    <input type="time" id="preparation-time" name="preparation-time">
                </div>
                <div class="field">
                    <label for="counter-time">Counter Time:</label>
                    <input type="time" id="counter-time" name="counter-time">
                </div>
                <div class="field">
                    <label for="calling-time">Calling Time:</label>
                    <input type="time" id="calling-time" name="calling-time">
                </div>
                <div class="field">
                    <label for="dispensing-time">Dispensing Time:</label>
                    <input type="time" id="dispensing-time" name="dispensing-time">
                </div>
            </div>

            <div class="leave-request">
                <h2>Annual Leave Request</h2>
                <table>
                    <tr>
                        <th>Staff Name</th>
                        <td><input type="text" name="staff_name"></td>
                    </tr>
                    <tr>
                        <th>Staff Number</th>
                        <td><input type="text" name="staff_number"></td>
                    </tr>
                </table>
                
                <h3>Leave Periods</h3>
                <table>
                    <tr>
                        <th>Start Leave</th>
                        <td><input type="date" name="start_leave_1"></td>
                        <th>End Leave</th>
                        <td><input type="date" name="end_leave_1"></td>
                    </tr>
                    <tr>
                        <th>Start Leave</th>
                        <td><input type="date" name="start_leave_2"></td>
                        <th>End Leave</th>
                        <td><input type="date" name="end_leave_2"></td>
                    </tr>
                    <tr>
                        <th>Start Leave</th>
                        <td><input type="date" name="start_leave_3"></td>
                        <th>End Leave</th>
                        <td><input type="date" name="end_leave_3"></td>
                    </tr>
                </table>
                
                <div class="comment">
                    <h3>Comment:</h3>
                    <textarea name="comment" rows="4" cols="50"></textarea>
                </div>
            </div>

            <div class="submit-button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
